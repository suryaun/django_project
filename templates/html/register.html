<!DOCTYPE html>
{% extends 'html/index.html' %}
{% block body_block %}
    <h1>Please fill out this form to register:</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input class='button btn-large btn-primary' type="submit" value="submit">
    </form>
{% endblock %}
